<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body onload="">
    <h1>LISTA DE USUARIOS</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Profile picture</th>
            <th scope="col">Editar</th>
            <th scope="col">Elimnar</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>

      <h1>CREAR USUARIO</h1>
      <form id="create-form">
        <input type="text" class="mt-3" id="emailCreate" placeholder="Name" required>
        <br>
        <input type="text" class="mt-3" id="jobCreate" placeholder="Trabajo" required>
        <br>
        <br>
        <button type="button" class="btn btn-success mt-3" onclick="registrar()"> Registrar</button>
      </form>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
